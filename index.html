<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/RPS-logo.jpg">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <button id="1" class="rock">
            <img src="./imgs/rock.png" alt="Rock">
        </button>
        <button id="2" class="paper">
            <img src="./imgs/paper.png" alt="Paper">
        </button>
        <button id="3" class="scissors">
            <img src="./imgs/scissors.png" alt="Scissors">
        </button>
    </div>
</body>

</html>
